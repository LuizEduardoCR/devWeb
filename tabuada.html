<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function multiplicação() {
        const mult = document.getElementById("multi").value;
      document.getElementById('result').innerHTML = '';

   if (mult !== '') {
        for(let contador=1;contador<=10;contador++){
            document.getElementById("result").innerHTML += `<p>${mult} x ${contador} = ${mult*contador}</p> `
        }
   }
}
  </script>
  
</head>

<body>
    <h1>Tabuada</h1>
  <form>
    <label for="">multipicação:</label>
    <input type="number" id="multi" oninput="multiplicação()">
  </form>
  <div id="result"></div>



</body>

</html>
